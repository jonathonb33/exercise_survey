<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exercise Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f5f5f5;
    }
    .page {
      display: none;
    }
    .page.active {
      display: block;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
    }
    #thankYou {
      display: none;
      font-size: 18px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>

  <form id="exerciseForm">
    <!-- Page 1 -->
    <div class="page active" id="page-1">
      <label for="name">Name:</label>
      <input type="text" name="name" required />

      <label for="age">Age:</label>
      <input type="text" name="age" required />

      <button type="button" onclick="nextPage()">Next</button>
    </div>

    <!-- Page 2 -->
    <div class="page" id="page-2">
      <label for="exercise_freq">How often do you exercise per week?</label>
      <input type="text" name="exercise_freq" required />

      <label for="exercise_type">What types of exercise do you do?</label>
      <input type="text" name="exercise_type" required />

      <label for="exercise_motivation">What motivates you to exercise?</label>
      <input type="text" name="exercise_motivation" required />

      <button type="button" onclick="prevPage()">Back</button>
      <button type="button" onclick="nextPage()">Next</button>
    </div>

    <!-- Page 3 -->
    <div class="page" id="page-3">
      <label for="exercise_barriers">What makes it hard for you to exercise?</label>
      <input type="text" name="exercise_barriers" required />

      <label for="support_needed">What support would help you exercise more?</label>
      <input type="text" name="support_needed" required />

      <label for="goals">What are your exercise goals?</label>
      <input type="text" name="goals" required />

      <button type="button" onclick="prevPage()">Back</button>
      <button type="submit">Submit</button>
    </div>
  </form>

  <div id="thankYou">Thank you for completing the survey!</div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyW9QiTPOhR2FJrAqRxXLr72g33pOR_7gFFAM1vPt3fBDEE99EtfrvhVS6ZWVfMNTn4/exec';
    const form = document.getElementById("exerciseForm");
    const thankYou = document.getElementById("thankYou");
    const pages = document.querySelectorAll(".page");
    let currentPage = 0;

    function showPage(index) {
      pages.forEach((page, i) => {
        page.classList.toggle("active", i === index);
      });
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        showPage(currentPage);
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        showPage(currentPage);
      }
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(form);
      const params = new URLSearchParams(formData);

      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: params.toString()
      })
        .then(res => res.text())
        .then(data => {
          if (data.toLowerCase().includes("success")) {
            form.style.display = "none";
            thankYou.style.display = "block";
          } else {
            alert("Submission failed: " + data);
          }
        })
        .catch(err => {
          console.error("Submission error:", err);
          alert("There was a problem submitting your response. Please try again.");
        });
    });
  </script>
</body>
</html>
