<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exercise Survey</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 2em;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 2em;
      border-radius: 8px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    label {
      display: block;
      margin: 1em 0 0.5em;
      font-weight: 600;
    }

    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button[type="submit"] {
      margin-top: 1.5em;
      padding: 0.75em 1.5em;
      background-color: #005ea2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #004080;
    }

    .hidden {
      display: none;
    }

    #thank-you {
      margin-top: 1.5em;
      font-weight: bold;
      color: green;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1em;
      }

      button[type="submit"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Help Us Make Exercise More Enjoyable!</h2>
    <form id="exerciseForm">
      <label for="age">Age:</label>
      <input type="number" name="age" id="age" required />

      <label for="gymMember">Are you a gym member?</label>
      <select name="gymMember" id="gymMember" required>
        <option value="">--Select--</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <div id="gym-questions" class="hidden">
        <label for="gymFrequency">How often do you go to the gym?</label>
        <select name="gymFrequency" id="gymFrequency">
          <option value="">--Select--</option>
          <option value="Daily">Daily</option>
          <option value="Several times a week">Several times a week</option>
          <option value="Once a week">Once a week</option>
          <option value="Every other week">Every other week</option>
          <option value="Once a month or less">Once a month or less</option>
        </select>

        <label for="likeGym">What do you like about your gym?</label>
        <textarea name="likeGym" id="likeGym" rows="3"></textarea>

        <label for="wishGym">What do you wish your gym did differently to make workouts more enjoyable?</label>
        <textarea name="wishGym" id="wishGym" rows="3"></textarea>
      </div>

      <div id="non-gym-questions" class="hidden">
        <label for="openToGym">Would you be open to joining a gym?</label>
        <select name="openToGym" id="openToGym">
          <option value="">--Select--</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>

        <label for="reasonsNoGym">What are the biggest reasons you don’t have a gym membership?</label>
        <textarea name="reasonsNoGym" id="reasonsNoGym" rows="3"></textarea>

        <label for="wishGymNo">What do you wish gyms did differently that might make you want to join?</label>
        <textarea name="wishGymNo" id="wishGymNo" rows="3"></textarea>
      </div>

      <label for="exercisePreferences">What are your favorite types of exercise, and what do you like or dislike about them?</label>
      <textarea name="exercisePreferences" id="exercisePreferences" rows="3"></textarea>

      <label for="favoriteHobbies">What are a couple of your favorite hobbies, and what do you enjoy about them?</label>
      <textarea name="favoriteHobbies" id="favoriteHobbies" rows="3"></textarea>

      <label for="lifeImprovements">What do you wish you could improve in your life right now?</label>
      <textarea name="lifeImprovements" id="lifeImprovements" rows="3"></textarea>

      <label for="anythingElseText">Is there anything else you’d like to share to help us understand how to make exercise more enjoyable?</label>
      <textarea name="anythingElseText" id="anythingElseText" rows="3"></textarea>

      <button type="submit">Submit</button>
    </form>
    <p id="thank-you" class="hidden">Thank you! Your response has been recorded.</p>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyW9QiTPOhR2FJrAqRxXLr72g33pOR_7gFFAM1vPt3fBDEE99EtfrvhVS6ZWVfMNTn4/exec'; // <-- REPLACE with your actual endpoint
    const form = document.getElementById('exerciseForm');
    const thankYou = document.getElementById('thank-you');

    const gymSelect = document.getElementById('gymMember');
    const gymQs = document.getElementById('gym-questions');
    const nonGymQs = document.getElementById('non-gym-questions');

    gymSelect.addEventListener('change', () => {
      const val = gymSelect.value;
      gymQs.classList.toggle('hidden', val !== 'Yes');
      nonGymQs.classList.toggle('hidden', val !== 'No');
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);
      const params = new URLSearchParams(formData);

      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: params.toString()
      })
        .then(res => res.json())
        .then(data => {
          if (data.result === 'success') {
            form.reset();
            gymQs.classList.add('hidden');
            nonGymQs.classList.add('hidden');
            thankYou.classList.remove('hidden');
          } else {
            alert('Submission failed: ' + (data.error || 'Unknown error'));
          }
        })
        .catch(err => {
          console.error(err);
          alert('There was a problem submitting your response. Please try again.');
        });
    });
  </script>
</body>
</html>
